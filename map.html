<!DOCTYPE html>
<html>
<head>
<style>
.map-section { 
  padding: 20px 0; 
  background: linear-gradient(135deg, #fffbf0 0%, #fef8e6 100%);
  margin: 20px 0;
}
.map-card { 
  max-width: 700px; 
  margin: 0 auto; 
  background: #fff9e6; 
  border-radius: 16px; 
  box-shadow: 0 8px 32px rgba(255, 215, 0, 0.15); 
  padding: 40px; 
  border: 2px solid #ffeaa7;
  box-sizing: border-box;
}
.map-title { 
  font-size: clamp(20px, 4vw, 28px); 
  margin: 0 0 12px 0; 
  color: #d68910; 
  font-weight: 700;
}
.map-address { 
  font-size: clamp(16px, 3vw, 20px); 
  margin: 0 0 20px 0; 
  color: #8b4513; 
  line-height: 1.6; 
  font-weight: 500;
}
.directions-btn {
  display: inline-block;
  background: linear-gradient(45deg, #ffd700, #ffed4e);
  color: #b8860b;
  padding: 12px 24px;
  border-radius: 25px;
  text-decoration: none;
  font-weight: 600;
  font-size: clamp(14px, 2.5vw, 16px);
  margin-bottom: 25px;
  box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
  transition: all 0.3s ease;
  border: none;
}
.directions-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
}
.map-container { 
  border-radius: 12px; 
  overflow: hidden; 
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}
iframe {
  width: 100% !important;
  height: 400px !important;
  border: 0 !important;
}
* {
  box-sizing: border-box;
}
</style>
</head>
<body>

<section class="map-section">
  <div class="map-card">
    <h2 class="map-title">üìç Lokasi Kami</h2>
    <p class="map-address">4, Jalan Dato Syed Abdul Kadir, Kampung Abdullah, 85000 Segamat, Johor Darul Takzim</p>
    <a href="https://www.google.com/maps/dir/?api=1&destination=4+Jalan+Dato+Syed+Abdul+Kadir,+Kampung+Abdullah,+85000+Segamat,+Johor+Darul+Takzim" target="_blank" class="directions-btn">üó∫Ô∏è Klik di sini untuk arahan</a>
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3986.795787992031!2d102.8407!3d2.5146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31d0347f4c2b34b1%3A0x0!2s4%2C%20Jalan%20Dato%20Syed%20Abdul%20Kadir%2C%20Kampung%20Abdullah%2C%2085000%20Segamat%2C%20Johor!5e0!3m2!1sen!2smy!4v1700000000000" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
</section>

</body>
</html>
